syntax = "proto3";

package im;

option go_package = "im/proto";

message Empty {}

message Error {
    int32 code = 1;
    string message = 2;
}

enum MessageType {
    MESSAGE_TYPE_TEXT = 0;
    MESSAGE_TYPE_IMAGE = 1;
    MESSAGE_TYPE_VOICE = 2;
    MESSAGE_TYPE_VIDEO = 3;
    MESSAGE_TYPE_FILE = 4;
    MESSAGE_TYPE_LOCATION = 5;
}

enum SessionType {
    SESSION_TYPE_UNSPECIFIED = 0;
    SESSION_TYPE_SINGLE = 1;
    SESSION_TYPE_GROUP = 2;
}

enum MemberRole {
    MEMBER_ROLE_UNSPECIFIED = 0;
    MEMBER_ROLE_MEMBER = 1;
    MEMBER_ROLE_ADMIN = 2;
    MEMBER_ROLE_OWNER = 3;
}

enum OnlineStatus {
    STATUS_OFFLINE = 0;
    STATUS_ONLINE = 1;
    STATUS_AWAY = 2;
}
